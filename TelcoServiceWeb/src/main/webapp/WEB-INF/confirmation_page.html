<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<!-- Required meta tags -->
  	 	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	
    	<title>TELCO | CONFIRMATION PAGE</title>
    	
    	<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		
		<!-- Personal CSS -->
    	<link rel=stylesheet href="static/styles/general.css" type="text/css">		
    		
	</head>
	<body>
		<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-primary">
		    <div class="container">
		        <a class="navbar-brand" href="#">
		        	<img src="static/images/logo.jpg" alt="telco" class="logo">
		        </a>      

				<div class="collapse navbar-collapse" id="navbarNav">
			      <ul class="navbar-nav navsize" style="margin-left:-150px;">
			        <li class="nav-item">
			          <a class="nav-link telcotext" aria-current="page" href="/TelcoServiceWeb/home">Home</a>
			        </li>
			        <li class="nav-item">
			          <a class="nav-link telcotext active" href="/TelcoServiceWeb/buyservices">Buy services</a>
			        </li>
			        <li th:if="${session.user != null}" class="nav-item dropdown">
				          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
				            <span th:text="${session.user.username}"></span>
				          </a>
				          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
				            <li><a class="dropdown-item" href="/TelcoServiceWeb/logout">Logout</a></li>
				          </ul>
				    </li>
			        <li th:unless="${session.user != null}" class="nav-item telcotext">
			        <!-- mettere a destra-->
			          <a class="nav-link" href="/TelcoServiceWeb/">Login</a>
			        </li>
			      </ul>
			    </div>
		    </div>
		</nav>
		
		<h3>Summary details:</h3>
		<ul>
			<li>Service name: <span th:text="${packageSelected.name}"></span></li>
			<li>Services offered: <span th:each="s : ${packageSelected.services}" th:text="${s.id}"></span></li>
			<li>Available optional products:</li>
			<ul th:unless="${#lists.isEmpty(selectedProducts)}">
				<li th:each="pr : ${selectedProducts}">
					<span th:text="${pr.name}"></span>
				</li>
			</ul>
			<li>Validity period: <span th:text="${validityPeriod}"></span> euros for --I have to manage this but let's say 15-- months</li>
			<li>Total price: <span th:text="${validityPeriod}*15+15*${totProductFees}"></span> euros</li>
			
		</ul>
	</body>
</html>
