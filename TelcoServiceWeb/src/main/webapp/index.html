<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<!-- Required meta tags -->
  	 	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	
    	<title>TELCO | ENTRY PAGE</title>
    	
    	<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		
		<!-- Personal CSS -->
    	<link rel=stylesheet href="static/styles/general.css" type="text/css">		
    	
	</head>
	<body>
		<span>Are you an employee? <a href="/TelcoServiceWeb/employee/index">Login as employee</a></span>
		
		<div th:if="${session.user} == null" class="row">
			<div class="col col-6">
				<h3 class="telcotext">Login</h3>
				<form method="POST" action="/TelcoServiceWeb/login">
					<input th:unless="${redirect} == null" type="text" hidden="true" name="redirect" value="true">
					<h3 class="telcotext">Username</h3>
					<input type="text" name="username" id="username" class="telcotext" placeholder="Test">
					<h3 class="telcotext">Password</h3>
					<input type="password" name="password" id="password" class="telcotext" placeholder="Test123">
					<input type="submit" class="btn btn-success telcotext" value="Login">
				</form>
				<a href="/TelcoServiceWeb/home">Enter as guest</a>
			</div>
			<div class="col col-6">
				<h3 class="telcotext">Sign Up</h3>
				<form method="POST" action="/TelcoServiceWeb/register">
					<input th:if="${redirect=='true'}" type="text" name="redirect" value="true" hidden="true">
					<h3 class="telcotext">Email</h3>
					<input type="text" name="email" id="email" class="telcotext" placeholder="Test123@telco.com">
					<h3 class="telcotext">Username</h3>
					<input type="text" name="username" id="username" class="telcotext" placeholder="Test">
					<h3 class="telcotext">Password</h3>
					<input type="password" name="password" id="password" class="telcotext" placeholder="Test123">
					<input type="submit" class="btn btn-success telcotext" value="Register">
				</form>
			</div>
		</div>
		
		<div th:unless="${session.user} == null">
			<p>You're already logged in!</p>
			<a href="/TelcoServiceWeb/logout">Logout</a> or <a href="/TelcoServiceWeb/home">go to homepage</a>
		</div>
		
	</body>
</html>
