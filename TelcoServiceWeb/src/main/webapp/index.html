<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<!-- Required meta tags -->
  	 	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	
    	<title>TELCO | ENTRY PAGE</title>
    	
    	<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		
		<!-- Personal CSS -->
    	<link rel=stylesheet href="static/styles/general.css" type="text/css">		
    	
    	<!-- Personal Font -->
    	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Optima:bold,serif">
    	
    	
	</head>
	<body>
		<div class="row">
			<div class="col col-6">
				<img src="static/images/logo.jpg" class="loginlogo" alt="TELCO">	
			</div>
			<div class="col col-6">
				<div class="employeelinkbox">
					<a href="/TelcoServiceWeb/employee/index" class="telcotext telcomedium">
						Login as employee
						<img src="static/images/employeelogin.jpeg" alt="EMPLOYEE" class="employeelinklogo">
					</a>
				</div>
			</div>
		</div>
		<br><br><br><br><br>
		
		<div th:if="${session.user} == null" class="row">
			<div class="col col-6">
				<div class="telcocol6">
					<h3 class="telcotitle">Login</h3>
					<form method="POST" action="/TelcoServiceWeb/login">
						<input th:unless="${redirect} == null" type="text" hidden="true" name="redirect" value="true">
						<h3 class="telcotext telcomedium">Username</h3>
						<input type="text" name="username" id="username" class="telcoinputtext" required>
						<h3 class="telcotext telcomedium">Password</h3>
						<input type="password" name="password" id="password" class="telcoinputtext" required>
						<h3 th:unless="${errorMsg} == null" th:text="${errorMsg}" class="telcoerrortext telcomedium"></h3>
						<input type="submit" class="btn btn-warning telcobtn" value="Login">
					</form>
					<br><br>
					<a href="/TelcoServiceWeb/home" class="telcotext">Enter as guest</a>
					<br><br><br>
				</div>
			</div>
			<div class="col col-6">
				<div class="telcocol6">
					<h3 class="telcotitle">Sign Up</h3>
					<form method="POST" action="/TelcoServiceWeb/register">
						<input th:if="${redirect=='true'}" type="text" name="redirect" value="true" hidden="true">
						<h3 class="telcotext telcomedium">Email</h3>
						<input type="text" name="email" id="email" class="telcoinputtext" required>
						<h3 class="telcotext telcomedium">Username</h3>
						<input type="text" name="username" id="username" class="telcoinputtext" required>
						<h3 class="telcotext telcomedium">Password</h3>
						<input type="password" name="password" id="password" class="telcoinputtext" required>
						<h3 class="telcotext telcomedium"></h3>
						<input type="submit" class="btn btn-warning telcobtn" value="Register">
					</form>
					<br><br><br><br><br>
				</div>
			</div>
		</div>
		
		<div th:unless="${session.user} == null">
			<p>You're already logged in!</p>
			<a href="/TelcoServiceWeb/logout">Logout</a> or <a href="/TelcoServiceWeb/home">go to homepage</a>
		</div>
		
	</body>
</html>
